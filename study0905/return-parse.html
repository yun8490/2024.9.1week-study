    <script>
        function 분초(m,s){
            m = m * 60
            return (m + s) * 1000
        }
        console.log(분초(2,30))

        function 할인(f,b){
            var result = f * 0.9;
            if(b == true){
                result -= 1.5;
                return parseFloat(result.toFixed(2))
            }
        }
        console.log(할인(10.3,true))
    </script>
