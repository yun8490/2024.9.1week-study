<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="study0905.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">scroll</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="overflow: hidden;">
        <div class="slide-container">
            <div class="slide-box">
                <img src="../images/car1.png">
            </div>
            <div class="slide-box">
                <img src="../images/car2.png">
            </div>
            <div class="slide-box">
                <img src="../images/car3.png">
            </div>
        </div>
    </div>
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="before">이전</button>
    <button class="after">다음</button>
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
    <div style="height: 1000px;"></div>
    
    <div class="lorem" style="width: 200px; height: 100px; overflow-y: scroll;">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
        Quae voluptas voluptatum minus praesentium fugit debitis at, 
        laborum ipsa itaque placeat sit, excepturi eius. Nostrum perspiciatis, 
        eligendi quae consectetur praesentium exercitationem.
    </div>
    <!-- ==========================script========================== -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        var 현재슬라이드 = 1;
        $('.slide-1').on('click', function () {
            $('.slide-container').css('transform', 'translateX(0vw)')
            현재슬라이드 = 1;
        })
        $('.slide-2').on('click', function () {
            $('.slide-container').css('transform', 'translateX(-100vw)')
            현재슬라이드 = 2;
        })
        $('.slide-3').on('click', function () {
            $('.slide-container').css('transform', 'translateX(-200vw)')
            현재슬라이드 = 3;
        })
        // 이전 버튼 누르면 이전 사진으로 이동해라
        $('.before').on('click', function () {
            // 현재슬라이드가 1이면 아무런 실행안하고 2,3이면 0vw, -100vw로 이동해라
            if (현재슬라이드 > 1) {
                현재슬라이드--;
                $('.slide-container').css('transform', 'translateX(' + (-(현재슬라이드 - 1) * 100) + 'vw)');
            }
        })
        $('.after').on('click', function () {
            // 현재슬라이드가 3이면 아무런 실행안하고 1,2이면 -100vw, -200vw로 이동해라
            if (현재슬라이드 < 3) { // 마지막 슬라이드가 아니면 다음 슬라이드로 이동
                현재슬라이드++;
                $('.slide-container').css('transform', 'translateX(' + (-(현재슬라이드 - 1) * 100) + 'vw)');
            }
        })

        /* ============================scroll============================ */
        // window(화면창)스크롤 내릴때마다 이벤트 주는거
        //window 스크롤 할때마다
        $(window).on('scroll',function(){
            // 세로가 100이상이면 사이즈 20으로 변경해라
            var scrollM = $(window).scrollTop();
            var docHeight = $(document).height();  // 문서 전체 높이
            var windowHeight = $(window).height(); // 창의 높이

            // 스크롤 비율 계산 (0에서 1 사이 값)
            var scrollPercent = (scrollM / (docHeight - windowHeight)) * 100;
            $('.progress-bar').css('width', scrollPercent + '%');

            if(window.scrollY > 100){
                $('.navbar-brand').css('font-size', '20px');
            }else{
                $('.navbar-brand').css('font-size', '30px');
            }
        });

        

        $('.lorem').on('scroll',function(){
            // 화면스크롤 자동으로 위에서부터 100px 이동
            // window.scrollTo(0,100)
            //scrollTop => 페이지 스크롤양 / scrollHeight => 스크롤 가능한 실제높이
            // 
            var 스크롤양 = $('.lorem').scrollTop();
            var 실제높이 = document.querySelector('.lorem').scrollHeight;
            var 높이 = document.querySelector('.lorem').clientHeight;
            if( 스크롤양 + 높이 > 실제높이 -10){
                alert('다 읽음');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
