        // =============================================================
        // 1초마다 alert박스 초 줄어들게 하기-2
        var count = 5;
        setInterval(function(){
            count -= 1;
            if(count >= 0){
                $('#num').html(count);
            }else{
                $('.alert').hide();
            }
        },1000)
    </script>
