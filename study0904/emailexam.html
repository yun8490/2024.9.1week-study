<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="study0904.css">
    <title>Document</title>
</head>

<body class="darkmode">
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인</h4>
            <form action="success.html">
                <div class="my-3">
                    <input type="email" class="form-control" id="idInput" placeholder="아이디를 입력해주세요.">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control passInput" placeholder="패스워드를 입력해주세요.">
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn">전송</button>
                <button type="button" class="btn btn-danger" id="closeBtn">닫기</button>
            </form>
        </div>
    </div>

    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="loginBtn" class="btn btn-danger loginBtn">로그인</button>
    </div>
    <div class="container">
        <h3>2020202020</h3>
    </div>
    <button class="badge bg-dark ms-auto mx-3">Dark 🔄</button>

    <!-- ==========================script========================== -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <script>
        $('.navbar-toggler').on('click', function () {
            $('.list-group').toggleClass('show');
        });
        $('.loginBtn').on('click', function () {
            $('.black-bg').addClass('showModal');
        });
        $('#closeBtn').on('click', function () {
            $('.black-bg').removeClass('showModal');
        });

        // <!-- ==========================알림창 script========================== -->
        $('form').on('submit',function(event){

            var 이메일 = $('#idInput').val();
            if(/\S+@\S+\.\S+/.test(이메일)){
                alert('이메일형식입니다');
            }else{
                alert('이메일형식아님')
                event.preventDefault;
            }
            var 패스워드 = $('.passInput').val();
            if(/[A-Z]/.test(패스워드)){
                console.log('패 조건 충족')
            }else{
                alert('영어 대문자 적어도 하나 필요')
                $('.passInput').focus();
                event.preventDefault;
            }
            // inInput인 input박스가 val(안에있는값)이 공백이면 밑에 코드 수행
            if($('#idInput').val() == ''){
                alert('아이디를 입력하세요.')
                // 공백이면 알림창띄우고 idInput 박스에 커서 올려라
                $('#idInput').focus();
                // 공백이면 폼 제출을 막아라~ action하지마라
                event.preventDefault();
            }
            if($('.passInput').val() == ''){
                alert('패스워드를 입력하세요.')
                $('.passInput').focus();
                event.preventDefault();
            // 공백이 아니면 다음 코드 elseif로 넘어가고 패스워드 인풋안에 글자가 6개 이하이면 알림창을 띄움.
            // === 등호 3개는 엄격한 비교
            }else if($('.passInput').val().length <= 6){
                alert('패스워드를 6자 이상 입력하세요.');
                $('.passInput').focus();
                event.preventDefault();
            }
        });
        // =============================이메일 검증=============================
        // includes() => 문장안에 어떤 글자 있는지 검사
        // 정규식으로 문자 검증 => /a/.test('abcde')
        // /[a-z]/.test('abcde')  => a부터z까지가 abcde있는지
        // /[ㄱ-ㅎ가-힣]/.test('ㅋㅋㅋㅋ') => 한글 검사,모음만은 안됨
        // /^a/ => a로 시작하냐? ---- /a$/ => a로 끝나냐? and/or 연산자도 됨
        // ***이메일 검증***
        // /\s+@\s+\.\s+/.test('')=> \s는 모든문자 거기에 +하면 모든문자 여러개 찾아라
        //                           .은 정규식문법있어서 백슬래시로 해줘야됨
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

</body>

</html>
